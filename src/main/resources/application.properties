# server.port=8085 

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_yojulab
spring.datasource.username=yojulab
spring.datasource.password=!yojulab*

# Mybatis
mybatis.mapper-locations=classpath:sqlmapper/mysql/*Mapper.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Enable CORS globally - Not working spring 3.1
# spring.webmvc.cors.allowed-origins=*

# Set log level for the Spring Security package
logging.level.org.springframework.security=DEBUG

server.error.whitelabel.enabled=false
